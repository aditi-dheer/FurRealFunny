<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCAT Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>FurRealFunny 🐱</h1>
    <p>Enter how you're feeling and let the meme magic begin!</p>
    <div class="meme-generator">
      <!-- meme generator by Aditi-->
      <form id="myForm">
        <input id="userInput" type="text" placeholder="Type your thoughts here..." required />
        <button type="submit">Generate Meme</button>
      </form>

      <div id="loading" style="display: none;">Generating...</div>

      <div id="meme-container" style="display: none;">
        <div id="top-caption" class="caption"></div>
        <div id="bottom-caption" class="caption"></div>
      </div>
      <canvas id="meme"></canvas>
      <br>
      <button id="downloadBtn" style="display: none;"><img src="./images_library/Icon_Download_Black.svg" class="download-icon"></button>
    </div>
  </div>

  <button id="openLibraryBtn" class="open-library-btn">View Saved Memes</button>

  <div id="savedMemesSidebar" class="saved-memes-sidebar">
    <button id="closeSidebarBtn" class="close-sidebar-btn">×</button>
    <h2>Saved Memes</h2>
    <div id="savedImages" class="saved-images-container"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
